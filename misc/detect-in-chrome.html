<!DOCTYPE html>
<html>
<head>
  <title>Detect User Activation v2 in Chrome</title>
  <style>
    #target {
        background-color: lightgrey;
        padding: 5px;
    }
  </style>
  <script>
    function tryPopup() {
        console.log("UAv2 is " + (window.open("") ? "enabled" : "disabled"));
    }
    function init() {
        let target = document.getElementById("target");
        target.addEventListener("click",
                                () => setTimeout(tryPopup,1010)
                               );
    }
  </script>
</head>
<body onload="init()">
  <div id="target">
    Click here and wait a second.  There will be a popup iff UAv2 is enabled.
  </div>
</body>
</html>
